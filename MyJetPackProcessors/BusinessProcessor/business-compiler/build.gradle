apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly "com.google.auto.service:auto-service:1.0-rc6"
    api "com.java.lib:oil:1.1.21"
    api "com.squareup:javapoet:1.11.1"
    api "com.example.myjetpackapplication.annotationprocessor:business-annotation:$business_annotation_version"
    api "com.alibaba:arouter-annotation:1.0.6"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

javadoc {
    options.encoding = "UTF-8"
}

sourceCompatibility = "8"
targetCompatibility = "8"

ext {
    groupId = 'com.example.myjetpackapplication.annotationprocessor'
    artifactId = 'business-compiler'
    version = "$business_compiler_version"
    if (project_in_debug.toBoolean()) {
        registry = 'project'
        registryDir = findPath('repo')
    }
    description = 'business annotation processor'
}

apply from: '../../../MyJetPackApplication/maven-publish.gradle'