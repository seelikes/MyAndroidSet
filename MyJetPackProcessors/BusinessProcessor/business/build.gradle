plugins {
    id 'groovy'
    id 'java'
}

apply from: '../../../MyJetPackApplication/dependencies.gradle'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.8'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation gradleApi()
    implementation 'com.android.tools.build:gradle:3.6.3'
    compile 'commons-codec:commons-codec:1.14'
    compile 'commons-io:commons-io:2.6'
    compile 'org.javassist:javassist:3.27.0-GA'
}

installDependencies()

ext {
    groupId = 'com.github.seelikes.android.plugin'
    artifactId = 'business'
    version = "1.0.15"
    description = 'business plugin'
    if (project_in_debug.toBoolean()) {
        registry = 'project'
        registryDir = findPath('repo')
    }
    projectType = 'groovy'
}

// change to the maven-publish.gradle below MyJetPackApplication, if this not work
apply from: '../../../MyJetPackApplication/maven-publish.gradle'
