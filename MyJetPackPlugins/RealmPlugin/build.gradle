// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript { 
    ext.kotlin_version = '1.3.61'

    apply from: '../../MyJetPackApplication/repo.gradle'
    repositories {
        google()
        if (project_in_debug.toBoolean() && findPath('repo').exists()) {
            maven {
                url uri(findPath('repo'))
            }
        }
        maven {
            url 'http://www.seelikes.com:34272/repository/maven-public'
        }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "io.realm:realm-gradle-plugin:6.0.2"
        if (project_in_debug.toBoolean() && findPath('repo').exists()) {
            classpath 'com.example.myjetpackapplication.plugin:realm-helper:+'
        }
        else {
            classpath 'com.example.myjetpackapplication.plugin:realm-helper:1.0.02'
        }
    }
}

allprojects {
    repositories {
        google()
        if (project_in_debug.toBoolean() && findPath('repo').exists()) {
            maven {
                url uri(findPath('repo'))
            }
        }
        maven {
            url 'http://www.seelikes.com:34272/repository/maven-public'
        }
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
